<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style> body { margin: 0; overflow: hidden; background: #000000; } </style> <script type="importmap">
      { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, raycaster, mouse, controls;
        
        // Danh sách thiết bị
        const interactableObjects = {
            'LivingRoom_Light': { state: false, originalColor: null, mesh: null }
        };

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10); // Đặt camera xa ra chút

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            
            // Ánh sáng mạnh lên để chắc chắn nhìn thấy
            const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('click', onMouseClick, false);
            
            animate();
        }

        // --- HÀM MỚI: NHẬN DỮ LIỆU TỪ FLUTTER ---
        window.loadModelFromBase64 = function(base64String) {
            console.log("JS: Đang nhận dữ liệu từ Flutter...");
            
            // 1. Giải mã Base64 thành ArrayBuffer
            const binaryString = window.atob(base64String);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const arrayBuffer = bytes.buffer;

            // 2. Dùng GLTFLoader Parse dữ liệu
            const loader = new GLTFLoader();
            loader.parse(arrayBuffer, '', (gltf) => {
                console.log("JS: Đã load xong model!");
                const model = gltf.scene;
                scene.add(model);

                // Căn chỉnh camera tự động
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                controls.target.copy(center);
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.set(center.x + maxDim, center.y + maxDim, center.z + maxDim);
                camera.updateProjectionMatrix();
                controls.update();

                // Quét tìm LivingRoom_Light
                model.traverse((child) => {
                    if (child.isMesh && interactableObjects[child.name]) {
                        console.log("JS: Tìm thấy đèn " + child.name);
                        interactableObjects[child.name].originalColor = child.material.color.getHex();
                        child.material = child.material.clone();
                        interactableObjects[child.name].mesh = child;
                    }
                });

            }, undefined, (e) => console.error("Lỗi Parse:", e));
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const objectName = intersects[0].object.name;
                if (interactableObjects[objectName]) {
                    if (window.Flutter) {
                        window.Flutter.postMessage(JSON.stringify({ type: 'click', device: objectName }));
                    }
                }
            }
        }

        window.updateDeviceState = function(deviceName, isOn) {
            const device = interactableObjects[deviceName];
            if (device && device.mesh) {
                const mesh = device.mesh;
                if (isOn) {
                    mesh.material.color.setHex(0xffff00);
                    mesh.material.emissive.setHex(0xffaa00);
                    mesh.material.emissiveIntensity = 1;
                } else {
                    mesh.material.color.setHex(device.originalColor);
                    mesh.material.emissive.setHex(0x000000);
                    mesh.material.emissiveIntensity = 0;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
